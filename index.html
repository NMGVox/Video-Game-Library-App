<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stlye.css">
    <title>Game Library</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="./images/Controller Logo.png" alt="Site Logo" class="logo">
        </div>
        <div id="form-container" class="form-container">
            <h1 class="form-header">Game Information</h1>
            <form id="addGameForm">
                <ul>
                    <li>
                        <label for="title">Title</label><input id="title" name="title" required type="text">
                    </li>
                    <li>
                        <label for="dev">Developer</label><input id="dev" name="dev" required type="text">
                    </li>
                    <li>
                        <label for="publisher">Publisher</label><input id="publisher" name="publisher" type="text">
                    </li>
                    <li>
                        <label for="release-date">Release Date:</label><input id="release-date" name="release-date" type="text">
                    </li>
                    <li><h2 class="radio-header">Completion Status</h2></li>
                    <div class="status-container">
                        <li>
                            <label for="completed">Completed</label><input type="radio" id="completed" name="completion_status"  value="completed">
                        </li>
                        <li>
                            <label for="started">Started</label><input type="radio"  id="started" name="completion_status"  value="started">
                        </li>
                        <li>
                            <label for="unplayed">Not Played</label><input type="radio" id="unplayed" name="completion_status" value="not played" checked>
                        </li>
                    </div>
                    <div class="wrapper">
                        <li>
                            <label for="cover">Cover Art: </label><input type="file" id="cover" name="cover" accept="image/png image/jpeg">
                        </li>
                    </div>
                </ul>
                <div class="wrapper"><button type="submit" id="gameSubmit">Add Game</button></div>
            </form>
        </div>
        <div class="side-footer">
            <p>Website desgined by NMGVox</p>
        </div>
    </div>
    <div class="main">
        <div class="searchbar">
            <img id="close-sidebar" src="./images/svg/arrow-collapse-left.svg" alt="collapse sidebar">
            <button type="button" class="form-trigger-mobile">Add Game</button>
        </div>
        <div class="library">
            <div class="legend">
                <ul>
                    <li><div class="leg-square not-played">N</div>Not Played</p></li>
                    <li><div class="leg-square started">S</div>Started</p></li>
                    <li><div class="leg-square completed">C</div>Completed</p></li>
                </ul>
            </div>
            <div class="game-container started">
                <img class="cover" src="./test-img/eOtEAB7.jpg" alt="game-cover">
                <div class="game-info">
                    <h2 class="game-title">Tomb Raider</h2>
                    <h2 class="misc-info">Developer: Crystal Dynamics</h2>
                    <h2 class="misc-info">Publisher: Square Enix</h2>
                    <h2 class="misc-info">Date: 03/05/2013</h2>
                </div>
                <button type="button" class="remove-button">âœ–</button>
                <span>
                    <button type="button" class="change-status not-played"></button>
                    <button type="button" class="change-status started"></button>
                    <button type="button" class="change-status completed"></button>
                </span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
